name: dual-dc
prefix: ""

mgmt:
  network: statics
  ipv4_subnet: 172.100.100.0/24

topology:

  defaults:
    env:
      INTFTYPE: et

  kinds:
    ceos:
      image: ceos:4.27.1F

  nodes:

#########################
# Data Center A - Spine #
#########################

    a-spine1:
      kind: ceos
      startup-config: ./ohv-containerlabs/dual-dc/configs/a-spine1.cfg
      mgmt_ipv4: 172.100.100.101
      ports:
        - '22001:22'
        - '8001:80'
        - '44301:443'

    a-spine2:
      kind: ceos
      startup-config: ./ohv-containerlabs/dual-dc/configs/a-spine2.cfg
      mgmt_ipv4: 172.100.100.102
      ports:
        - '22002:22'
        - '8002:80'
        - '44302:443'

#########################
# Data Center A - Leaf  #
#########################

