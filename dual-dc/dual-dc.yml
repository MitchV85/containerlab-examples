#########################
# DCI / Backbone        #
#########################
    bb1:
      kind: ceos
      startup-config: ./ohv-containerlabs/dual-dc/configs/bb1.cfg
      mgmt_ipv4: 172.100.100.117
      ports:
        - '22017:22'
        - '8017:80'
        - '44317:443'

    bb2:
