name: dual-dc
prefix: ""

mgmt:
  network: statics
  ipv4_subnet: 172.100.100.0/24

topology:

  defaults:
    env:
      INTFTYPE: et

  kinds:
    ceos:
      image: ceos:4.27.1F

  nodes:

