#########################
# Data Center A - Hosts #
#########################

    HostA:
      kind: linux
      image: mitchv85/ohv-host
      mgmt_ipv4: 172.100.100.201
      ports:
        - '22201:22'
      exec:
        - bash /usr/local/bin/hostnetconfig.sh -b -i 10.10.10.101/24 -g 10.10.10.1 -m 10.11.11.0/24

    HostB:
