# Data Center A - Spine #
#########################

    a-spine1:
      kind: ceos
      startup-config: ./containerlab-examples/dual-dc/configs/a-spine1.cfg
      mgmt_ipv4: 172.100.100.101
      ports:
        - '22001:22'
        - '8001:80'
        - '44301:443'

